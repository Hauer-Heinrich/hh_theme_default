name: Replace Strings

on:
  push:
    branches:
      - test
    paths-ignore:
      - 'README.md'

permissions:
  contents: write
  workflows: write

jobs:
  replace_strings:
    if: github.repository == 'Hauer-Heinrich/hh_theme_default'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: get epository name
        run: echo "value=`basename ${{ github.repository }}`" >> $GITHUB_OUTPUT

      - name: Replace strings
        run: |
          find . -type f -not -name "README.md" -print0 | while IFS= read -r -d $'\0' file; do
            sed -i "s/HauerHeinrich/{{EXTENSION_VENDOR}}/g" "$file"
            sed -i "s/HhThemeDefault/{{EXTENSION_NAMESPACE}}/g" "$file"
          done

      - name: Configure Git
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Replace placeholder strings"
          git push origin test
