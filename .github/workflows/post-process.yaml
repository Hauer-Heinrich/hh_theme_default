name: Replace Placeholders on Push

on:
  push:
    branches:
      - main
      - develop
      - test-2

jobs:
  replace-vars:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ“¦ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ”§ Run Replace Script
        run: |
          npm install
          node scripts/replace-variables.js

      - name: ðŸ¤– Commit and Push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "action@github.com"
          git add .
          git commit -m "ðŸ¤– Auto-replaced template variables"
          git push
        continue-on-error: true
