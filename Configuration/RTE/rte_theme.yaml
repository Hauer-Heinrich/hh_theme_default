####
# Example of what CKEditor can all bring
###

### Load default processing options
imports:
    - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Processing.yaml' }
    - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml' }
    - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml' }

### Add configuration for the editor
### For complete documentation see https://ckeditor.com/docs/ckeditor5/latest/features/index.html
editor:
  config:
    contentsCss: 'EXT:{{EXTENSION_KEY}}/Resources/Public/Css/main-rte.css'

    style:
      definitions:
        ### block level styles
        - { name: 'Orange title p', element: 'p', classes: ["color-orange"] }
        - { name: 'blue title p', element: 'p', classes: ["color-blue"] }
        ### Inline styles
        - { name: "btn-default", element: "span", classes: ["btn", "btn-default"]  }
        - { name: "btn-fullwidth", element: "span", classes: ["btn", "btn-fullwidth"] }

    heading:
      options:
        - { model: 'paragraph', title: 'Paragraph' }

    toolbar:
      items:
        - clipboard
        - removeFormat
        - undo
        - redo
        ### grouping separator
        - '|'
        - find
        - selectAll
        - '|'
        - link
        - '|'
        - horizontalLine
        ### line break
        # - '-'
        - bold
        - italic
        - underline
        - strikethrough
        - subscript
        - superscript
        - softhyphen
        - '|'
        - bulletedList
        - numberedList
        - alignment
        - style
        - '|'
        - sourceEditing

    alignment:
      options:
        - { name: 'left', className: 'text-left' }
        - { name: 'center', className: 'text-center' }
        - { name: 'right', className: 'text-right' }
        - { name: 'justify', className: 'text-justify' }
