### Load default processing options
imports:
    - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Processing.yaml' }
    - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml' }
    - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml' }
    - { resource: 'EXT:hh_theme_default/Configuration/RTE/rte_all.yaml' }

### Add configuration for the editor
### For complete documentation see https://ckeditor.com/docs/ckeditor5/latest/features/index.html
editor:
  config:
    style:
      definitions:
        - { name: "letter-spacing-2", element: "span", classes: ["letter-spacing-2"] }
        - { name: "Zitat", element: "blockquote", classes: ["asdf"] }

    toolbar:
      items:
        - clipboard
        - removeFormat
        - undo
        - redo
        ### grouping separator
        - '|'
        - find
        - selectAll
        - '|'
        - link
        - '|'
        - horizontalLine
        ### line break
        # - '-'
        - bold
        - italic
        - underline
        - strikethrough
        - subscript
        - superscript
        - '|'
        - softhyphen
        - '|'
        - bulletedList
        - numberedList
        - '|'
        - alignment
        - fontSize
        - highlight
        - style
        - blockQuote
        - '|'
        - specialCharacters
        - '|'
        - sourceEditing
