services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  HauerHeinrich\{{EXTENSION_NAMESPACE}}\:
    resource: '../Classes/*'
    exclude: '../Classes/Domain/Model/*'

  HauerHeinrich\{{EXTENSION_NAMESPACE}}\EventListener\AfterBackendPageRenderEventListener:
    tags:
      - name: event.listener
        event: TYPO3\CMS\Backend\Controller\Event\AfterBackendPageRenderEvent
