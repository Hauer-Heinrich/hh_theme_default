<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{date}">
    <p class="{positionClass}">
        <time datetime="{date -> f:format.date(pattern: 'yyyy-MM-dd')}">
            <f:format.date pattern="dd.MM.yyyy">{date}</f:format.date>
        </time>
    </p>
</f:if>
</html>
