<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:if condition="{header}">
    <f:variable name="cHeader"><f:link.typolink parameter="{link}"><f:format.stripTags allowedTags="<br><b><strong><i><span><h1><h2><h3><h4><h5>">{header}</f:format.stripTags></f:link.typolink></f:variable>
    <f:format.raw>{cHeader}</f:format.raw>
</f:if>

</html>
