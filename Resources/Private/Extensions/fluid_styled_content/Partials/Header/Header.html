<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:if condition="{header}">
    <f:variable name="cHeader"><f:link.typolink parameter="{link}"><f:format.stripTags allowedTags="<br><b><strong><i><span>">{header}</f:format.stripTags></f:link.typolink></f:variable>

    <f:switch expression="{layout}">
        <f:case value="1">
            <h1 class="{positionClass}">
                <f:format.raw>{cHeader}</f:format.raw>
            </h1>
        </f:case>
        <f:case value="2">
            <h2 class="{positionClass}">
                <f:format.raw>{cHeader}</f:format.raw>
            </h2>
        </f:case>
        <f:case value="3">
            <h3 class="{positionClass}">
                <f:format.raw>{cHeader}</f:format.raw>
            </h3>
        </f:case>
        <f:case value="4">
            <h4 class="{positionClass}">
                <f:format.raw>{cHeader}</f:format.raw>
            </h4>
        </f:case>
        <f:case value="5">
            <h5 class="{positionClass}">
                <f:format.raw>{cHeader}</f:format.raw>
            </h5>
        </f:case>
        <f:case value="6">
            <p class="{positionClass}">
                <f:format.raw>{cHeader}</f:format.raw>
            </p>
        </f:case>
        <f:case value="100">
            <f:comment> -- do not show header -- </f:comment>
        </f:case>
        <f:defaultCase>
            <f:if condition="{default}">
                <f:render partial="Header/Header" arguments="{
                    header: header,
                    layout: default,
                    positionClass: positionClass,
                    link: link}" />
            </f:if>
        </f:defaultCase>
    </f:switch>
</f:if>

</html>
