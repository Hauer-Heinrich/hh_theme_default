<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{settings.cssFile}">
    <f:asset.css identifier="ext-news" href="{settings.cssFile}" />
</f:if>

<f:render partial="Detail/MetaTags" arguments="{_all}" />

<div class="news news-single">
    <div class="news-container">
        <div class="article" itemscope="itemscope" itemtype="http://schema.org/Article">
            <f:render section="content" />
        </div>
    </div>
</div>

</html>
