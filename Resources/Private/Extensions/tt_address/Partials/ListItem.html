<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<article class="article" itemscope itemtype="http://schema.org/Person">
    <div class="article-container" data-has-media="{f:if(condition: '{address.firstImage}', then: 'true', else: 'false')}">
        <f:if condition="{address.firstImage}">
            <div class="ce-image addressImage">
                <f:link.action action="show" arguments="{address : address}" title="{address.fullName}"
                    pageUid="{settings.singlePid}">
                    <f:if condition="{address.image}">
                        <f:media file="{address.firstImage}" width="400" class="img-fluid img-thumbnail rounded"
                            alt="{address.firstImage.originalResource.alt}" title="{address.fullName}"
                            additionalAttributes="{itemprop: 'image'}" />
                    </f:if>
                </f:link.action>
            </div>
        </f:if>

        <div class="ce-bodytext">
            <f:render section="position" partial="Address" arguments="{_all}" />
            <p class="name" itemprop="name">{address.fullName}</p>

            <f:render section="address" partial="Address" arguments="{_all}" />
            <f:render section="contact" partial="Address" arguments="{_all}" />
            <f:render section="social" partial="Address" arguments="{_all}" />

            <f:if condition="{settings.singlePid}">
                <f:link.action action="show" arguments="{address : address}" title="{address.fullName}"
                    pageUid="{settings.singlePid}" class="btn btn-default">{f:translate(key:'more')}
                </f:link.action>
            </f:if>
        </div>
    </div>
</article>

</html>
