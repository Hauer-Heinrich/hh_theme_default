<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:render partial="Assets/CssFiles" arguments="" />
<f:render partial="Assets/JsFiles" arguments="" />

<f:render partial="MetaTags" arguments="{_all}" />

<f:comment>BODY-end-Tag is generated by TypoScript!</f:comment>

<body id="page-{data.uid}" class="be-{current}">

<hhdefault:spaceless>
    <a class="skip-navigation" href="#main" data-cookieButtonCloseSetFocusTo="main">{f:translate(key: 'LLL:{settings.pathToThemeXlfFiles}locallang_aria.xlf:aria.text.link.skipNavigation')}</a>
    <button type="button" class="custom-ionav-btn" aria-label="{f:translate(key: 'LLL:{settings.pathToThemeXlfFiles}locallang_aria.xlf:aria.label.btn.mobile')}"><div></div></button>

    <f:render partial="Header" arguments="{_all}" />

    <f:render section="Content" />

    <f:render partial="Footer" arguments="{_all}" />

    <f:render partial="Menu/TrennerImageMenu" arguments="{menu: '{Quicklinks}', label: 'true', linkToTop: 'true', cssClasses: 'nav-v nav-right quicklinks'}" />
</hhdefault:spaceless>

</html>
