<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:render partial="Assets/CssFiles" arguments="" />
<f:render partial="Assets/JsFiles" arguments="" />

<f:render partial="MetaTags" arguments="{_all}" />

<f:comment>BODY-end-Tag is generated by TypoScript!</f:comment>

<body id="page-{data.uid}" class="be-{current}">

<hhdefault:spaceless>
    <f:render partial="Header" arguments="{_all}" />

    <f:render section="Content" />

    <f:render partial="Footer" arguments="{_all}" />

    <f:render partial="Menu/TrennerImageMenu" arguments="{Menu: '{Quicklinks}', label: 'true', linkToTop: 'true', cssClasses: 'nav-v nav-right quicklinks'}" />
</hhdefault:spaceless>

</html>
