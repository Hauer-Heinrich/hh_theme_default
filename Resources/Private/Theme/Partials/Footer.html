<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<footer id="footer">
    <f:if condition="{FooterMenu}">
        <f:render partial="Menu/TrennerMenu" arguments="{Menu: FooterMenu}" />
    </f:if>

    <f:format.raw>{FooterColumn1}</f:format.raw>

    <f:if condition="{SocialMenu}">
        <f:render partial="Menu/TrennerImageMenu" arguments="{Menu: SocialMenu}" />
    </f:if>
</footer>

</html>
