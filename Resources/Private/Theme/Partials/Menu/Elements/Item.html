<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:if condition="{item.spacer} || {item.current}">
    <f:then>
        <li class="{f:if(condition:item.current, then:'current')}{f:if(condition: '{item.active} && {item.link} != "/"', then: ' active')}{f:if(condition:item.spacer, then:' spacer')}">
            <f:render partial="Menu/Elements/Link" arguments="{item: item, files: files, label: label}" />
    </f:then>
    <f:else if="{item.active}">
        <li class="{f:if(condition: '{item.active} && {item.link} != "/"', then:'active')}">
            <f:render partial="Menu/Elements/Link" arguments="{item: item, files: files, label: label}" />
    </f:else>
    <f:else>
        <li>
            <f:render partial="Menu/Elements/Link" arguments="{item: item, files: files, label: label}" />
    </f:else>
</f:if>

</html>
