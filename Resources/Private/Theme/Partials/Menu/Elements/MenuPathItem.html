<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">
<f:spaceless>
<f:if condition="{item.spacer} || {item.current}">
    <f:then>
        <li class="{f:if(condition:item.current, then:' active current')}{f:if(condition:item.spacer, then:' spacer')}" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
            <f:render partial="Menu/Elements/MenuPathLink" arguments="{item: item, files: files, label: label}"/>
    </f:then>
    <f:else if="{item.active}">
        <li class="{f:if(condition:item.active, then:' active')}" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
            <f:render partial="Menu/Elements/MenuPathLink" arguments="{item: item, files: files, label: label}"/>
    </f:else>
    <f:else>
        <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
            <f:render partial="Menu/Elements/MenuPathLink" arguments="{item: item, files: files, label: label}"/>
    </f:else>
</f:if>

<meta itemprop="position" content="{i.index}" />
</f:spaceless>
</html>
