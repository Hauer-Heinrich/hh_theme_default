<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:if condition="{menu}">
    <ul id="menu-language" class="menu-language {cssClasses}">
        <f:variable name="moreThenOne">0</f:variable>
        <f:for each="{menu}" as="item">
            <f:if condition="{item.available}">
                <f:variable name="moreThenOne">{moreThenOne + 1}</f:variable>
            </f:if>
        </f:for>
        <f:if condition="{moreThenOne} > 1">
            <f:for each="{menu}" as="item">
                <f:if condition="{item.available}">
                    <li class="{f:if(condition: '{item.active}', then: 'active')}{f:if(condition: '{item.available}', else: ' text-muted')}">
                        <f:link.page class="{f:if(condition: item.active, then: 'act')}" addQueryString="1" title="{item.navigationTitle}" additionalParams="{L:item.languageUid}" additionalAttributes="{hreflang: '{item.hreflang}', data-langUid: '{item.languageUid}'}">
                            <span>{item.navigationTitle}</span>
                        </f:link.page>
                    </li>
                </f:if>
            </f:for>
        </f:if>
    </ul>
</f:if>

</html>
