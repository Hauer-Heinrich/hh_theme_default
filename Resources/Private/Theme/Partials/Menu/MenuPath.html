<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:if condition="{menu}">
    <ol class="menu-breadcrumb breadcrumbs {cssClasses}" itemscope itemtype="https://schema.org/BreadcrumbList">
        <f:for each="{menu}" as="item" iteration="i">
            <f:render partial="Menu/Elements/MenuPathItem" arguments="{item: '{item}', i: '{i}'}"/>
            <f:if condition="{i.isLast}">
                <f:else><span class="separator">{settings.breadcrumbSeparator}</span></f:else>
            </f:if>
            </li>
        </f:for>
    </ol>
</f:if>

</html>
