<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Content">
    <f:render partial="Banner" arguments="{_all}" />

    <div id="content">
        <aside id="sidebar-left" class="sidebar-left">
            <f:if condition="{NavAsideBefore}">
                <div id="asideNavBefore">
                    <f:format.raw>{NavAsideBefore}</f:format.raw>
                </div>
            </f:if>

            <f:if condition="{NavAside}">
                <f:then>
                    <f:format.raw>{NavAside}</f:format.raw>
                </f:then>
                <f:else>
                    <f:render partial="Menu/MenuAside" arguments="{menu: '{MenuAside}', orientation: 'vertical'}" />
                </f:else>
            </f:if>
            <f:if condition="{NavAsideAfter}">
                <div id="asideNavAfter">
                    <f:then>
                        <f:format.raw>{NavAsideAfter}</f:format.raw>
                    </f:then>
                </div>
            </f:if>
        </aside>

        <f:if condition="{MainContent}">
            <main id="main" class="main">
                <f:format.raw>{MainContent}</f:format.raw>
            </main>
        </f:if>
    </div>
</f:section>

</html>
